<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <!-- FORMULARIO -->
            <div class="col-4">
                <h1 class="text-primary">Carrito</h1><hr>               
                
                <form id="payment">
                    <div class="mb-3">
                        <label for="cardNumber" class="form-label">Numero de la Tarjeta</label>
                        <input type="text" class="form-control" id="cardNumber" placeholder="0000 0000 0000 0000">
                    </div>
                    <div class="mb-3">
                        <label for="cardName" class="form-label">Nombre en la Tarjeta</label>
                        <input type="text" class="form-control" id="cardName" placeholder="Nombre">
                    </div>
                    <div class="mb-3">
                        <label for="expiryDate" class="form-label">Fecha Vencimiento</label>
                        <input type="text" class="form-control" id="expiryDate" placeholder="00/00">
                    </div>
                    <div class="mb-3">
                        <label for="cvv" class="form-label">CVV</label>
                        <input type="text" class="form-control" id="cvv" placeholder="***">
                    </div>
                    <div class="mb-3">
                        <label for="direccion" class="form-label">Direccion</label>
                        <input type="text" class="form-control" id="direccion" placeholder="San jose">
                    </div>

                    <h3 id="monto-total">Total: </h3>                    
                </form>

                <button class="btn btn-primary" id="btnPagar">Pagar</button>
                
            </div>
            <!-- TABLA -->
            <div class="col-8">
                <table id= "tblCarrito" class="table table-hover mt-4">
                    <thead>
                        <tr>
                        <th>Item</th>
                        <th>Precio</th>
                        <th>Cantidad</th>
                        <th>Subtotal</th>
                        <th></th>
                        </tr> 
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../JavaScript/carrito.js"></script>
</body>
</html>
