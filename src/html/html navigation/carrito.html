    <div id="main-container">
        <div class="section-navBar">
            <div class="textoNavBar">
                <a href="../index.html">PUNTARENAS</a>

</head>
<body>
    <header>
        <h1>Carrito de Compras</h1>
    </header>

    <div class="contenedor">
        <form id="frm" class="formulario-pago">
            <div id="formularioPago">
                <div class="input-group">
                    <label for="cardNumber">Número de Tarjeta</label>
                    <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456">
                </div>
                <div class="input-group">
                    <label for="cardName">Nombre en la Tarjeta</label>
                    <input type="text" id="cardName" placeholder="Nombre Apellido">
                </div>
                <div class="input-group">
                    <label for="expiryDate">Fecha de Expiración</label>
                    <input type="text" id="expiryDate" placeholder="MM/YY">
                </div>
                <div class="input-group">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" placeholder="123">
                </div>
                <div class="input-group">
                    <label for="direccion">Dirección de Envío</label>
                    <input type="text" id="direccion" placeholder="Dirección">
                </div>
                <button id="btnPagar">Pagar</button>
            </div>
        </form>
        
        <div class="carrito">
            <div class="info-carrito">
                <h2>Resumen del Carrito</h2>
                <table id="tblCarrito">
                    <thead>
                        <tr>
                            <th>Item</th>
                            <th>Precio</th>
                            <th>Cantidad</th>
                            <th>Subtotal</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            
            <h2 id="monto-total">Total:</h2>
        </div>
    </div>

    <script src="../JavaScript/carrito.js"></script>

    <div class="footer">
        <p>¡Síguenos y contáctanos en nuestras redes!</p>

            </div>
            <div class="item">

            </div>
    
        </div>
    </div>
