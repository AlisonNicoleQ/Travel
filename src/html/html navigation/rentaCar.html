    <title>Renta Car | </title>
    <link rel="stylesheet" href="../style/rentaCar.css">
    <div id="main-container">
        <div class="section-navBar">
            <div class="textoNavBar">
                <a href="../index.html">PUNTARENAS</a>
            </div>
            
            <div class="navBar-items">
                <a href="../html navigation/calendar.html"><img src="../style/imagenes/calendario.jpeg" alt="Calendario"></a>
                <a href="../html navigation/map.html"><img src="../style/imagenes/mapa.jpeg" alt="Mapa"></a>

</head>
<body>

    <header>
        <h1>Escoge a tu amigo de aventuras</h1>
    </header>

    <section class="contenedor">
        <!-- Contenedor de Destinos -->
        <div class="contenedor-items">

            <!--Isuzu D-Max-->
            <div class="item">
                <span class="titulo-item">Isuzu D-Max</span>
                <img src="../style/imgAutos/dMax.svg" alt="Isuzu D-Max" class="img-item">
                <span class="precio-item">₡25000</span>
                <button class="boton-item">Alquilar</button>
            </div>

            <!--Nissan Frontier-->
            <div class="item">
                <span class="titulo-item">Nissan Frontier</span>
                <img src="../style/imgAutos/frontier.svg" alt="Nissan Frontier" class="img-item">
                <span class="precio-item">₡27571</span>
                <button class="boton-item">Alquilar</button>
            </div>

            <!--Jeep 4x4-->
            <div class="item">
                <span class="titulo-item">Jeep 4x4</span>
                <img src="../style/imgAutos/jeep.svg" alt="Jeep 4x4" class="img-item">
                <span class="precio-item">₡32200</span>
                <button class="boton-item">Alquilar</button>
            </div>

            <!--Toyota Hilux-->
            <div class="item">
                <span class="titulo-item">Toyota Hilux</span>
                <img src="../style/imgAutos/hilux.svg" alt="Toyota Hilux" class="img-item">
                <span class="precio-item">₡57700</span>
                <button class="boton-item">Alquilar</button>
            </div>

            <!--Susuky Jimmy-->
            <div class="item">
                <span class="titulo-item">Susuky Jimmy</span>
                <img src="../style/imgAutos/jimmy.svg" alt="Susuky Jimmy" class="img-item">
                <span class="precio-item">₡18000</span>
                <button class="boton-item">Alquilar</button>
            </div>

            <!--Mitsubishi L200-->
            <div class="item">
                <span class="titulo-item">Mitsubishi L200</span>
                <img src="../style/imgAutos/L200.svg" alt="Mitsubishi L200" class="img-item">
                <span class="precio-item">₡24000</span>
                <button class="boton-item">Alquilar</button>
            </div>

            <!--Toyota Prado-->
            <div class="item">
                <span class="titulo-item">Toyota Prado</span>
                <img src="../style/imgAutos/prado.svg" alt="Toyota Prado" class="img-item">
                <span class="precio-item">₡31000</span>
                <button class="boton-item">Alquilar</button>
            </div>

            <!--Ford Ranger-->
            <div class="item">
                <span class="titulo-item">Ford Ranger</span>
                <img src="../style/imgAutos/ranger.svg" alt="Ford Ranger" class="img-item">
                <span class="precio-item">₡28155</span>
                <button class="boton-item">Alquilar</button>
            </div>
        </div>
        <!-- Lista de Reservas -->
        <div class="reserva" id="reserva">
            <div class="header-reserva">
                <h2>Tu Reserva</h2>
            </div>

            <div class="reserva-items">
                <!-- Los que se oculta los ITEMS. Se escuentra JS -->
            </div>
            <div class="reserva-total">
                <div class="fila">
                    <strong>Total</strong>
                    <span class="reserva-precio-total">
                        ₡120.000,00
                    </span>
                </div>
                <button class="btn-pagar">Carrito <i class="fa-solid fa-bag-shopping"></i> </button>
            </div>
        </div>
    </section>

    <script src="../JavaScript/destinos.js" async></script>
    <div class="footer">
        <p>¡Síguenos y contáctanos en nuestras redes!</p>
    
        <div class="redes">

                <a href=""><img src="../style/imagenes/facebook.png" alt="facebook">
            </div>

            </div>
            <div class="item">
                <a href=""><img src="../style/imagenes/instagram.png" alt="Instagram">
            </div>
            <div class="item">
                <a href=""><img src="../style/imagenes/telegram.png" alt="Telegram">
            </div>
    
        </div>
    </div>
    
</body>
