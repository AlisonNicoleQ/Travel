<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Renta Car | </title>
    <link rel="stylesheet" href="../style/rentaCar.css">
</head>
<body>

    <header>
        <h1>Escoge a tu amigo de aventuras</h1>
    </header>

    <section class="contenedor">
        <!-- Contenedor de Destinos -->
        <div class="contenedor-items">

            <!--Playa Mnazanillo-->
            <div class="item">
                <span class="titulo-item">Isuzu D-Max</span>
                <img src="../style/imgAutos/dMax.svg" alt="" class="img-item">
                <span class="precio-item">₡25000</span>
                <button class="boton-item">Alquilar</button>
            </div>

            <!--Playa Palo Seco-->
            <div class="item">
                <span class="titulo-item">Nissan Frontier</span>
                <img src="../style/imgAutos/frontier.svg" alt="" class="img-item">
                <span class="precio-item">₡27571</span>
                <button class="boton-item">Alquilar</button>
            </div>

            <!--Parque Nacional Manuel Antonio-->
            <div class="item">
                <span class="titulo-item">Jeep 4x4</span>
                <img src="../style/imgAutos/jeep.svg" alt="" class="img-item">
                <span class="precio-item">₡32200</span>
                <button class="boton-item">Alquilar</button>
            </div>

            <!--Parque Nacional Marino Ballena-->
            <div class="item">
                <span class="titulo-item">Toyota Hilux</span>
                <img src="../style/imgAutos/hilux.svg" alt="" class="img-item">
                <span class="precio-item">₡57700</span>
                <button class="boton-item">Alquilar</button>
            </div>

            <!--Parque Nacional Corcovado-->
            <div class="item">
                <span class="titulo-item">Susuky Jimmy</span>
                <img src="../style/imgAutos/jimmy.svg" alt="" class="img-item">
                <span class="precio-item">₡18000</span>
                <button class="boton-item">Alquilar</button>
            </div>

            <!--El Socorro-->
            <div class="item">
                <span class="titulo-item">Mitsubishi L200</span>
                <img src="../style/imgAutos/L200.svg" alt="" class="img-item">
                <span class="precio-item">₡24000</span>
                <button class="boton-item">Alquilar</button>
            </div>

            <!--Rancho Escondido-->
            <div class="item">
                <span class="titulo-item">Toyota Prado</span>
                <img src="../style/imgAutos/prado.svg" alt="" class="img-item">
                <span class="precio-item">₡31000</span>
                <button class="boton-item">Alquilar</button>
            </div>

            <!--Ciudad Neily-->
            <div class="item">
                <span class="titulo-item">Ford Ranger</span>
                <img src="../style/imgAutos/ranger.svg" alt="" class="img-item">
                <span class="precio-item">₡28155</span>
                <button class="boton-item">Alquilar</button>
            </div>
        </div>
        <!-- Lista de Reservas -->
        <div class="reserva" id="reserva">
            <div class="header-reserva">
                <h2>Tu Reserva</h2>
            </div>

            <div class="reserva-items">

            </div>
            <div class="reserva-total">
                <div class="fila">
                    <strong>Total</strong>
                    <span class="reserva-precio-total">
                        ₡120.000,00
                    </span>
                </div>
                <button class="btn-pagar">Carrito <i class="fa-solid fa-bag-shopping"></i> </button>
            </div>
        </div>
    </section>

    <script src="../JavaScript/destinos.js" async></script>
</body>
</html>
