<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/html navigation/login.css">
    <title>Login</title>
</head>
<body>

    <div id="alert">
        
    </div>
    
    <div id="login-container">

        <div id="createAccount">
            <div class="title">
                <h2>Create Account</h2>
            </div>
            
            <form id="CreateAccountForm">
                <div class="login-input">
                    <label for="name">Name:</label>
                    <input type="text" id="create-name" name="name" required><br><br>
                </div>

                <div class="login-input">
                    <label for="email">Email:</label>
                    <input type="email" id="create-email" name="email" required><br><br>
                </div>
            
                
                <div class="login-input">
                    <label for="phone">Telefono:</label>
                    <input type="phone" id="create-phone" name="phone" required><br><br>
                </div>
                
                
                <div class="login-input">
                    <label for="password">Password:</label>
                    <input type="password" id="create-password" name="password" required><br><br>
                </div>
                
                <div class="login-btn">
                    <button type="submit">Login</button>
                </div>
                
            </form>
            
        </div>

        <div id="login">
            <h2>Log In</h2>
            <form id="loginForm">
                <div class="login-input">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required><br><br>
                </div>                
                
                <div class="login-input">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required><br><br>
                </div>
                
                <div class="login-btn">
                    <button type="submit">Login</button>
                </div>

                <div id="create-account">
                    <p>Don't have an account? <a href="#" onclick="createAccount()">Create one!</a></p>
                </div>
                
            </form>
        </div>
        
    </div>    

    <!-- Once User has logged in, or is already logged in, they can see this div -->
    <div id="user-profile">
        <div class="user-header">
            <h1>User Profile</h1>
            <div id="logout-btn">
                <button>Logout</button>
            </div>
        </div>
        
        <!-- parent holder of all sections -->
        <div class="user-section">
            
            <!-- Seccion Para editar la informacion del usuario si es el caso -->
            <div class="user-info">
                <h2>Edit Information</h2>
                <p><strong>Name:</strong> <span id="user-name">nombre actual</span></p>
                <p><strong>Email:</strong> <span id="user-email">email actual</span></p>
                <p><strong>Phone:</strong> <span id="user-phone">correo actual</span></p>
                <p><strong>Password:</strong> <span id="user-password">password actual</span></p>
                <p><strong>Picture:</strong> <span id="user-password">foto</span></p>
                <button id="edit-info">Edit</button>
            </div>

            <!-- Aqui se van a poner los settings que desea el usuario, se van a guardar en base de datos de forma de array (espero) -->
            <div class="user-settings">
                <h2>User Preferences</h2>
            </div>

            <div class="user-history">
                <h2>Reservation History</h2>
            </div>
            
            
        </div>
        

    </div>

    <!-- Script que guarda a base de datos -->
    <script src="../JavaScript/login.js"></script>
</body>
</html>
