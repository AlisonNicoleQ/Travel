<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Destinos</title>
    <link rel="stylesheet" href="../style/destinos.css">
</head>
<body>

    <header>
        <h1>Reserva tu siguiente Destino</h1>
    </header>

    <section class="contenedor">
        <!-- Contenedor de Destinos -->
        <div class="contenedor-items">

            <!--Playa Mnazanillo-->
            <div class="item">
                <span class="titulo-item">Playa Manzanillo</span>
                <img src="../style/imgDestinos/mansanillo.svg" alt="" class="img-item">
                <span class="precio-item">₡45000</span>
                <button class="boton-item">Reservar</button>
            </div>

            <!--Playa Palo Seco-->
            <div class="item">
                <span class="titulo-item">Playa Palo Seco</span>
                <img src="../style/imgDestinos/paloSeco.svg" alt="" class="img-item">
                <span class="precio-item">₡64771</span>
                <button class="boton-item">Reservar</button>
            </div>

            <!--Parque Nacional Manuel Antonio-->
            <div class="item">
                <span class="titulo-item">Parque Nacional Manuel Antonio</span>
                <img src="../style/imgDestinos/manuelAntonio.svg" alt="" class="img-item">
                <span class="precio-item">₡57479</span>
                <button class="boton-item">Reservar</button>
            </div>

            <!--Parque Nacional Marino Ballena-->
            <div class="item">
                <span class="titulo-item">Parque Nacional Marino Ballena</span>
                <img src="../style/imgDestinos//marinoBallena.svg" alt="" class="img-item">
                <span class="precio-item">₡57700</span>
                <button class="boton-item">Reservar</button>
            </div>

            <!--Parque Nacional Corcovado-->
            <div class="item">
                <span class="titulo-item">Parque Nacional Corcovado</span>
                <img src="../style/imgDestinos/corcovado.svg" alt="" class="img-item">
                <span class="precio-item">₡20000</span>
                <button class="boton-item">Reservar</button>
            </div>

            <!--El Socorro-->
            <div class="item">
                <span class="titulo-item">El Socorro</span>
                <img src="../style/imgDestinos/socorro.svg" alt="" class="img-item">
                <span class="precio-item">₡22000</span>
                <button class="boton-item">Reservar</button>
            </div>

            <!--Rancho Escondido-->
            <div class="item">
                <span class="titulo-item">Rancho Escondido</span>
                <img src="../style/imgDestinos/ranchoEscondido.svg" alt="" class="img-item">
                <span class="precio-item">₡28000</span>
                <button class="boton-item">Reservar</button>
            </div>

            <!--Ciudad Neily-->
            <div class="item">
                <span class="titulo-item">Ciudad Neily</span>
                <img src="../style/imgDestinos/neliy.svg" alt="" class="img-item">
                <span class="precio-item">₡39155</span>
                <button class="boton-item">Reservar</button>
            </div>
        </div>
        <!-- Lista de Reservas -->
        <div class="reserva" id="reserva">
            <div class="header-reserva">
                <h2>Tu Reserva</h2>
            </div>

            <div class="reserva-items">

            </div>
            <div class="reserva-total">
                <div class="fila">
                    <strong>Total</strong>
                    <span class="reserva-precio-total">
                        ₡120.000,00
                    </span>
                </div>
                <button class="btn-pagar">Pagar <i class="fa-solid fa-bag-shopping"></i> </button>
            </div>
        </div>
    </section>

    <script src="../JavaScript/destinos.js" async></script>
</body>
</html>
